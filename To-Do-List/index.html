<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container" id="todoContainer">
    <div class="todo">
        <h2>To-Do List <img src="images/icon.png" alt="book icon"></h2>
        <div class="row">
            <input type="text" id="inputwork" placeholder="Add your work">
            <input type="datetime-local" id="inputdate" class="date" placeholder="Due date">
            <button class="add" onclick="addTask()">Add</button>
        </div>
        <ul id="text">
        </ul>
    </div>
 </div>
 <script src="jss.js"></script>
</body>
</html>
